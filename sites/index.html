<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalDuckBox | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg: #0b0f1a;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
        }

        [data-theme="light"] {
            /* Light Mode Overrides */
            --bg: #f0f9ff;
            --accent: #0284c7;
            --glass: rgba(0, 0, 0, 0.05);
            --border: rgba(0, 0, 0, 0.1);
            --text: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .dashboard {
            position: relative;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(56, 189, 248, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(56, 189, 248, 0.7); }
            100% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
        }

        .control-center {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .widget {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 15px;
        }

        #clock { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--accent); }

        .rec-box {
            background: rgba(56, 189, 248, 0.05);
            border: 2px dashed var(--accent);
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .input-group { display: flex; gap: 10px; margin-top: 10px; }

        input[type="text"] {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 10px;
            color: var(--text);
        }

        .btn-send {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 20px;
