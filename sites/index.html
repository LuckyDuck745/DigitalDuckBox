            background: #111;

        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;

        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .card:hover {
            border-color: #38bdf8;
            transform: translateY(-5px);
        }
        h2 { margin-top: 0; color: #38bdf8; }
        p { font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
