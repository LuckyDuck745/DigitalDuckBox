<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalDuckBox | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --accent: #38bdf8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(56, 189, 248, 0.05) 0%, transparent 40%);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(56, 189, 248, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(56, 189, 248, 0.7); }
            100% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .nav-card:hover {
            background: rgba(56, 189, 248, 0.05);
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .nav-card h3 {
            margin: 10px 0 5px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
        }

        .nav-card p {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .icon { font-size: 2rem; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="status-bar">
            <div class="pulse"></div> SYSTEM ACTIVE: DIGITAL DUCKBOX
        </div>
        
        <h1>THE POND</h1>
        <p style="opacity: 0.7; margin-bottom: 40px;">Central Directory & Navigation Hub</p>

        <div class="grid">
            <a href="about-me/index.html" class="nav-card">
                <span class="icon">üë§</span>
                <h3>Identity</h3>
                <p>About the Developer</p>
            </a>

            <a href="../games/pixel-gallery/index.html" class="nav-card">
                <span class="icon">üé®</span>
                <h3>Gallery</h3>
                <p>Visual Art Collection</p>
            </a>

            <a href="../index.html" class="nav-card">
                <span class="icon">üè†</span>
                <h3>Root</h3>
                <p>Return to Main Repository</p>
            </a>
        </div>
    </div>

</body>
</html>
