<div class="rec-box">
    <h3>ðŸ“¥ Drop a Recommendation</h3>
    <p style="font-size: 0.7rem; opacity: 0.6; margin-bottom: 10px;">Suggestions are sent to the GitHub Issue tracker.</p>
    <div class="input-group">
        <input type="text" id="user-input" placeholder="What should I add to the Pond?">
        <button class="btn-send" onclick="sendToGitHub()">QUACK</button>
    </div>
</div>

<script>
    // ... keep your clock and greeting functions ...

    function sendToGitHub() {
        const input = document.getElementById('user-input');
        const suggestion = input.value.trim();
        
        if (suggestion !== "") {
            const repoOwner = "LuckyDuck745"; // Your username from the screenshot
            const repoName = "DigitalDuckBox";
            
            // This creates a link that opens a new GitHub issue automatically
            const title = encodeURIComponent("New Suggestion for the Pond");
            const body = encodeURIComponent(`I have a suggestion for the DigitalDuckBox:\n\n > ${suggestion}`);
            const githubUrl = `https://github.com/${repoOwner}/${repoName}/issues/new?title=${title}&body=${body}`;
            
            window.open(githubUrl, '_blank');
            input.value = "";
        } else {
            alert("The duck needs a message before it can fly!");
        }
    }
</script>
